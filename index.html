<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="survey.css">
</head>
<body>
<div class='container'>
  <header>
    <h1>Survey Form</h1>
    <h3><i>Thank you for taking the time to help us improve the platform</i></h3>
  </header>
  <div class='box'>
    <form id='form1'>
      <div id='form-group'>
        <label id='label-name'for='name'>Name</label>
        <input type='text' id='name' name='name' placeholder="Enter your name" required>

        <label id='label-email'for='email'>Email</label>
        <input type='email' id='email' name='email' placeholder="Enter your email id" required>

        <label id='label_age'for='age'>Age <span style="font-size:0.8rem;">(optional)</span></label>
        <input type='number' id='age' name='age' placeholder="Enter your age">

        <label id='label_job'for='job'>Which option best describes your role?</label>
        <select id="job" name="job" required>
            <option disabled value="choose" selected>Select an option</option>
            <option value="student">Student</option>
            <option value="full-time">Full Time Job</option>
            <option value="leaner">Full Time Learner</option>
            <option value="nosay">Prefer not to say</option>
            <option value="other">Other</option>
        </select>
         <p class="radio-p">Would you recommend our services?</p>
         <div id="radio-block">
         <label id="label-rec" for="recommend" class="recommend" >
          <input
            name="recommend"
            value="definitely"
            type="radio"
            class="input-radio"
            checked
          />Definitely</label
        >
       </div>
       <div id="radio-block">
        <label id="label-rec" for="recommend" class="recommend" >
          <input
            name="recommend"
            value="yes"
            type="radio"
            class="input-radio"
            
          />Yes</label
        >
      </div>
        <div id="radio-block">
        <label id="label-rec" for="recommend" class="recommend" >
          <input
            name="recommend"
            value="no"
            type="radio"
            class="input-radio"
            
          />No</label
        >
      </div>
        <div id="radio-block">
        <label id="label-rec" for="recommend" class="recommend" >
          <input
            name="recommend"
            value="not sure"
            type="radio"
            class="input-radio"
            
          />Not Sure</label
        >
      </div>
      <label id='label_fav'for='fav'>What is your favorite feature of our services?</label>
        <select id="fav" name="fav" required>
            <option disabled value="choose" selected>Select an option</option>
            <option value="Challenges">Student</option>
            <option value="Interface">Full Time Job</option>
            <option value="Projects">Full Time Learner</option>
            <option value="Flexibility">Prefer not to say</option>
            <option value="Other">Other</option>
        </select>
       
        <p id="check-p" >What would you like to see improved?</p>
        <div class="check-block">
          <label id="label-improve" for="frontend">
          <input type="checkbox" id="frontend" name="improve" value="frontend">Frontend</label>
        </div>
        <div class="check-block">
          <label id="label-improve" for="backend">
          <input type="checkbox" id="backend" name="improve" value="backend">Backend</label>
        </div>
        <div class="check-block">
          <label id="label-improve" for="fullstack">
          <input type="checkbox" id="fullstack" name="improve" value="fullstack">Full Stack</label>
        </div>
        <div class="check-block">
          <label id="label-improve" for="AI">
          <input type="checkbox" id="AI" name="improve" value="AI">AI</label>
        </div>
        <div class="check-block">
          <label id="label-improve" for="data-science">
          <input type="checkbox" id="data-science" name="improve" value="data-science">Data Science</label>
        </div>
        <div class="check-block">
          <label id="label-improve" for="cyber">
          <input type="checkbox" id="cyber" name="improve" value="cyber">Cyber Security</label>
        </div>
        <div class="check-block">
          <label id="label-improve" for="blockchain">
          <input type="checkbox" id="blockchain" name="improve" value="blockchain">Block Chain</label>
        </div>
        <div class="check-block">
          <label id="label-improve" for="security">
          <input type="checkbox" id="security" name="improve" value="security">Security</label>
        </div>

        <label id='label-comments'for='comment'>Any comments?</label>
        <textarea id='comment' name='comment' rows="4" cols="5" style=" width:100%;
                                                                        margin:1rem auto;
                                                                        padding:1rem;
                                                                        border-radius:0.2rem;" 
                                                                  placeholder="Enter your comment here...">
        </textarea>
        <div style="width:80%;
                    margin:1rem auto;">
          <button type="submit" value="Submit" style="all:unset;
                                                      width:100%;
                                                      background-color:#37af65;
                                                      text-align:center;
                                                      border-radius:0.5rem;
                                                      font-size:1.2rem;
                                                      padding:0.7rem;
                                                      color:white">Submit</button>
        </div>
      </div>
    </form>
    
  </div>
  
</div>
 
</body>
</html>
